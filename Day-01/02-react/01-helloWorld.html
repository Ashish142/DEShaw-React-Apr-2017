<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hello World</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script>
		var HelloWorld = React.createClass({
			render : function(){
				//return React.createElement('h1', {}, 'Welcome to React');
				return React.createElement('div', {}, [
					React.createElement('h1', {}, 'Welcome To React'),
					React.createElement('hr', {}, null),
					React.createElement('p', {}, 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veniam cum perferendis dolore sapiente eaque non saepe quod neque, aliquam ex voluptas laborum numquam ipsam deserunt ipsum temporibus, doloremque minus. Maiores?Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos velit cupiditate ipsam distinctio debitis ea, quae aut architecto id perspiciatis fugiat! Incidunt dolores, numquam doloremque delectus. Dolor error explicabo quia.'),
					React.createElement('div', {}, [
						React.createElement('p', {}, 'This is the end')
					])
				]);
			}
		});
		function init(){
			ReactDOM.render(React.createElement(HelloWorld), document.getElementById('content'));
		}
		window.addEventListener('DOMContentLoaded', init);
	</script>
</head>
<body>
	<div id="content">
		
	</div>
</body>
</html>
