<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;

		}
		body{
			margin-left: 50px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
			font-weight: bold;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//state & behavior
		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName'
				var callbackFns = _callbacks[attrName];
				callbackFns.forEach(function(callbackFn){
					if (typeof callbackFn === 'function')
						callbackFn();	
				});
				
			};

			var _callbacks = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};
			this.subscribe = function(attrName, callbackFn){
				_callbacks[attrName].push(callbackFn);
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		};

		function SalaryCalculatorView(calculator){
			//React to user actions
			$('#txtBasic').change(function(){
				calculator.set('basic', $('#txtBasic').val().toInt());
			});

			$('#txtHra').change(function(){
				calculator.set('hra', $('#txtHra').val().toInt());
			});

			$('#txtDa').change(function(){
				calculator.set('da', $('#txtDa').val().toInt());
			});

			$('#rangeTax').change(function(){
				calculator.set('tax', $('#rangeTax').val().toInt());
			});

			$('#btnCalculate').click(function(){
				calculator.calculate();
			});

			//React to Model changes
			calculator.subscribe('basic', function(){
				$('#txtBasic').val(calculator.get('basic'));
			});
			calculator.subscribe('hra', function(){
				$('#txtHra').val(calculator.get('hra'));
			});
			calculator.subscribe('da', function(){
				$('#txtDa').val(calculator.get('da'));
			});
			calculator.subscribe('tax', function(){
				$('#rangeTax').val(calculator.get('tax'));
				$('#spanTax').html(calculator.get('tax'));
			});
			calculator.subscribe('salary', function(){
				$('#divResult').html(calculator.get('salary'));
			});
		}
		//View
		/*$(function(){
			window.calculator = new SalaryCalculator();

			
		});*/
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	<div class="content">
		<div class="field">
			<label for="">Basic :</label>
			<input type="text" name="" id="txtBasic">
		</div>
		<div class="field">
			<label for="">HRA :</label>
			<input type="text" name="" id="txtHra">
		</div>
		<div class="field">
			<label for="">DA :</label>
			<input type="text" name="" id="txtDa">
		</div>
		<div class="field">
			<label for="">Tax :</label>
			<input type="range" name="" id="rangeTax" min="0" max="30" value="0">
			<span id="spanTax">[Tax]</span>
		</div>
		<div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
		<div class="field">
			<div id="divResult">[Salary]</div>
		</div>
	</div>
</body>
</html>
