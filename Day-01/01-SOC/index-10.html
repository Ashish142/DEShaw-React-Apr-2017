<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Salary Calculator</title>
	<style>
		.field{
			margin-bottom: 10px;
		}
		label{
			display: block;

		}
		body{
			margin-left: 50px;
		}
		#divResult{
			color : red;
			font-size: 22pt;
			font-weight: bold;
		}
	</style>
	<script src="jquery-3.2.1.js"></script>
	<script src="handlebars.js"></script>
	<script>
		String.prototype.toInt = function(){
			return parseInt(this, 10);
		};

		//state & behavior
		//Model
		function SalaryCalculator(){
			var _data = {
				basic : 0,
				hra : 0,
				da : 0,
				tax : 0,
				salary : 0
			};

			this.getData = function(){
				return _data;
			};

			this.get = function(attrName){
				return _data[attrName];
			};
			this.set = function(attrName, value){
				if (_data[attrName] === value) return;
				_data[attrName] = value;
				//trigger change notification for 'attrName'
				var callbackFns = _callbacks[attrName];
				callbackFns.forEach(function(callbackFn){
					if (typeof callbackFn === 'function')
						callbackFn();	
				});
				
			};

			var _callbacks = {
				basic : [],
				hra : [],
				da : [],
				tax : [],
				salary : []
			};
			this.subscribe = function(attrName, callbackFn){
				_callbacks[attrName].push(callbackFn);
			}
		}
		SalaryCalculator.prototype.calculate = function() {
			var gross = this.get('basic') + this.get('hra') + this.get('da');
			var net = gross * ((100-this.get('tax'))/100);
			this.set('salary', net);
			
		};

		function SalaryCalculatorView(calculator){
			var _template = `
				<div class="content">
					<div class="field">
						<label for="">Basic :</label>
						<input type="text" name="" id="txtBasic" value={{basic}}>
					</div>
					<div class="field">
						<label for="">HRA :</label>
						<input type="text" name="" id="txtHra" value={{hra}}>
					</div>
					<div class="field">
						<label for="">DA :</label>
						<input type="text" name="" id="txtDa" value={{da}}>
					</div>
					<div class="field">
						<label for="">Tax :</label>
						<input type="range" name="" id="rangeTax" min="0" max="30" value="{{tax}}">
						<span id="spanTax">{{tax}}</span>
					</div>
					<div class="field"><input type="button" value="Calculate" id="btnCalculate"></div>
					<div class="field">
						<div id="divResult">{{salary}}</div>
					</div>
				</div>
			`;

			var $root = this.$root = $('<div></div>');
			var compileFn = null;

			function render(){
				if (!compileFn)
					compileFn = Handlebars.compile(_template);
				var data = calculator.getData();
				var viewHtml = compileFn(data)
				$root.html(viewHtml);
				return this;
			};

			this.render = render;

			//React to user actions
			$root.on('change', '#txtBasic', function(){
				calculator.set('basic', $(this).val().toInt());
			});

			$root.on('change', '#txtHra', function(){
				calculator.set('hra', $(this).val().toInt());
			});

			$root.on('change', '#txtDa', function(){
				calculator.set('da', $(this).val().toInt());
			});

			$root.on('change', '#rangeTax', function(){
				calculator.set('tax', $(this).val().toInt());
			});

			$root.on('click', '#btnCalculate', function(){
				calculator.calculate();
			});

			//React to Model changes
			calculator.subscribe('basic', render);
			calculator.subscribe('hra', render);
			calculator.subscribe('da', render);
			calculator.subscribe('tax', render);
			calculator.subscribe('salary', render);
		}
		//View
		/*$(function(){
			window.calculator = new SalaryCalculator();

			
		});*/
	</script>
</head>
<body>
	<h1>Salary Calculator</h1>
	<hr>
	
</body>
</html>
