<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;

		}
		.bugname{
			cursor : pointer;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of the bug
		4. Remove closed bugs
		5. Display stats
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			constructor(){
				this._subscribers = [];
			}
			subscribe(callback){
				if (typeof callback !== 'function') return;
				this._subscribers.push(callback);
			}
			triggerChange(){
				this._subscribers.forEach(callback => callback());
			}
		}

		class BugsCollection extends EventEmitter{
			constructor(){
				super();
				this._list = [];
			}
			addNew(bugName){
				this._list.push(bugName);
				this.triggerChange();
			}
			getAll(){
				return this._list;
			}
		}

		class BugTracker extends React.Component{
			onAddNewClick(){
				var bugName = this.refs.txtBugName.value;
				this.props.model.addNew(bugName);
			}
			render(){
				var bugs = this.props.model.getAll();
				var bugItems  = bugs.map(bug => (<li><span className="bugname">{bug}</span></li>))
				return(
					<div>
						<section className="stats">
							<span className="closed">2</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Create" onClick={this.onAddNewClick.bind(this)} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" />
						</section>
					</div>
				)
			}
		}
		var bugsCollection = new BugsCollection();

		function renderApp(){
			ReactDOM.render(<BugTracker model={bugsCollection}></BugTracker>, document.getElementById('content'))
		}
		renderApp();
		bugsCollection.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
