<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px;
		}
		.bugname, .stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-style: italic;
		}
		ol{
			list-style: none;
			width: 500px;
			-webkit-padding-start : 0px;
		}
		li{
			margin-bottom: 10px;
			padding: 10px;
			border : 1px solid gray;
			background-color: #e7e7e7;
			border-radius: 5px;

		}
		.bugname{
			cursor : pointer;
		}
		body{
			margin-left: 50px;
		}
	</style>
	<script type="text/usecases">
		1. Add a new bug
		2. List the bugs
		3. Toggle the 'closed' status of the bug
		4. Remove closed bugs
		5. Display stats
	</script>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function createStore(reducer){
			var currentState = undefined;
			var INIT_ACTION = { type : 'INIT'};

			var _callbacks = [];
			function subscribe(callbackFn){
				if (typeof callbackFn !== 'function') return;
				_callbacks.push(callbackFn);
			}
			function triggerChange(){
				_callbacks.forEach(callbackFn => callbackFn());
			}
			function getState(){
				return currentState;
			}
			function dispatch(action){
				var newState = reducer(currentState, action);
				if (newState === currentState) return;
				currentState = newState;
				triggerChange();
			}

			dispatch(INIT_ACTION);

			return {
				getState : getState,
				subscribe : subscribe,
				dispatch : dispatch
			}
		}

		function bugsReducer(currentState = [], action){
			switch(action.type){
				case 'ADD_NEW' :
					var bugName = action.payload.bugName;
					var newBugId = currentState.length === 0
						? 1 : currentState.reduce((result, bug) => result > bug.id ? result : bug.id, 0) + 1;
					var newBug = {
						id : newBugId,
						name : bugName,
						isClosed : false
					};
					return currentState.concat([newBug]);
				case 'TOGGLE' :
					var bugToToggle = action.payload;
					return currentState.map(bug => {
						if (bug !== bugToToggle) return bug;
						return {
							id : bug.id,
							name : bug.name,
							isClosed : !bug.isClosed
						}
					});
				case 'REMOVE_CLOSED':
					return currentState.filter(bug => !bug.isClosed);
				default : 
					return currentState;
			}
		}

		var store = createStore(bugsReducer);

		class BugTracker extends React.Component{
			onAddNewClick(){
				var bugName = this.refs.txtBugName.value;
				var newBugAction = {
					type : 'ADD_NEW',
					payload : {
						bugName : bugName
					}
				};
				this.props.store.dispatch(newBugAction);
			}
			onRemoveClosedClick(){
				var removeClosedAction = {
					type : 'REMOVE_CLOSED'
				}
				this.props.store.dispatch(removeClosedAction);
			}
			render(){
				var bugs = this.props.store.getState();
				console.log(bugs);
				var bugItems  = bugs.map(bug => <BugItem store={this.props.store} key={bug.id} model={bug}></BugItem>);

				var closedCount = bugs.reduce((result, bug) => bug.isClosed ? ++result : result, 0);
				return(
					<div>
						<section className="stats">
							<span className="closed">{closedCount}</span>
							<span> / </span>
							<span>{bugs.length}</span>
						</section>
						<section className="edit">
							<label htmlFor="">Bug Name :</label>
							<input type="text" ref="txtBugName" />
							<input type="button" value="Create" onClick={this.onAddNewClick.bind(this)} />
						</section>
						<section className="list">
							<ol>
								{bugItems}
							</ol>
							<input type="button" value="Remove Closed" onClick={this.onRemoveClosedClick.bind(this)} />
						</section>
					</div>
				)
			}
		}
		class BugItem extends React.Component{
			onBugClick(){
				var toggleBugAction = {
					type : 'TOGGLE',
					payload : this.props.model
				}
				this.props.store.dispatch(toggleBugAction);
			}
			render(){
				var bug = this.props.model;
				var classNames = 'bugname ' + (bug.isClosed ? 'closed' : '');
				
				return (<li key={bug.id}>
					<span className={classNames} onClick={this.onBugClick.bind(this)}>{bug.name}</span>
					<i>[{bug.isClosed.toString()}]</i>
				</li>)
			}
		}
		

		function renderApp(){
			ReactDOM.render(<BugTracker store={store}></BugTracker>, document.getElementById('content'))
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Bug Tracker</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
