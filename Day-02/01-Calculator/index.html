<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="react.js"></script>
	<script src="react-dom.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		class EventEmitter{
			constructor(){
				this._subscribers = [];
			}
			subscribe(callback){
				if (typeof callback !== 'function') return;
				this._subscribers.push(callback);
			}
			triggerChange(){
				this._subscribers.forEach(callback => callback());
			}
		}
		class CalculatorModel extends EventEmitter{
			constructor(n1, n2){
				super();
				this.number1 = n1;
				this.number2 = n2;
				this.result = 0;
			}

			add(){
				var temp = this.number1 + this.number2;
				if(temp === this.result) return;
				this.result = temp;
				this.triggerChange();
			}
		}
		class Calculator extends React.Component{
			render(){
				return(
					<div>
						<label htmlFor="">Number 1 :</label>
						<input type="number" name="" id="" />
						<label htmlFor="">Number 2 :</label>
						<input type="number" name="" id="" />
						<input type="button" value="Add"/>
						<div></div>
					</div>
				)
			}
		}
		var calculatorModel = new CalculatorModel();
		ReactDOM.render(<Calculator model={calculatorModel}></Calculator>, document.getElementById('content'));
	</script>
</head>
<body>
	<h1>Calculator</h1>
	<hr>
	<div id="content">
		
	</div>
</body>
</html>
